<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Language Suggestor</title>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Which Programming Language is for You?</h1>
      </div>
      <div class="row">
        <div class="col-6">
          <form id="user-input" action="index.html" method="post">
            <label for="user-name">Your Name:</label>
            <input id="user-name" type="text">
            <label for="user-age">Your age:</label>
            <input id="user-age" type="text">
            <h4>Which Company do you Prefer?</h4>
            <div class="radio">
              <label>
                <input type="radio" name="company" value="google" checked>
                Google
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="company" value="microsoft">
                Microsoft
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="company" value="apple">
                Apple
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="company" value="none">
                None of the Above
              </label>
            </div>
            <h4>Do you Want to Manually Manage your App's Memory Usage?</h4>
            <div class="radio">
              <label>
                <input type="radio" name="memory" value="yes">
                Yes, please!
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="memory" value="no">
                No way!
              </label>
            </div>
            <h4>Which Would You Pick as Your Programming Spirit Animal?</h4>
            <div class="radio">
              <label>
                <input type="radio" name="mascot" value="gopher">
                A Gopher
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="mascot" value="snake">
                A Snake
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="mascot" value="bird">
                A Bird
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="mascot" value="ruby">
                A Gemstone (how is that even an animal?)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="mascot" value="none">
                None of the above
              </label>
            </div>
            <button class="btn" type="button" name="button">Submit!</button>
          </form>
        </div>
        <div class="col-6 col-results">
          <div class="results">
            <div class="copy">
              <h2><span class="name"></span>, based on your answers, may I suggest that you try:
            </div>
            <div class="ruby">
              <h5>Ruby</h5>
            </div>
            <div class="javascript">
              <h5>JavaScript</h5>
            </div>
            <div class="c-sharp">
              <h5>C#</h5>
            </div>
            <div class="golang">
              <h5>Go</h5>
            </div>
            <div class="python">
              <h5>Python</h5>
            </div>
            <div class="rust">
              <h5>Rust</h5>
            </div>
            <div class="swift">
              <h5>Swift</h5>
            </div>
            <div class="mutliple">
              <h5>mutliple langs</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
