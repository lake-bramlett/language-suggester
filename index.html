<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Language Suggestor</title>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Which Programming Language is for You?</h1>
      </div>
      <div class="row">
        <div class="col-6">
          <form id="user-input" action="index.html" method="post">
            <h4>Which Company do you Prefer?</h4>
            <div class="radio">
              <label>
                <input type="radio" name="company" value="google" checked>
                Google
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="company" value="micosoft">
                Micosoft
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="company" value="apple">
                Apple
              </label>
            </div>
            <h4>Do you Want to Manually Manage your App's Memory Usage?</h4>
            <div class="radio">
              <label>
                <input type="radio" name="memory" value="yes">
                Yes, please!
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="memory" value="no">
                No way!
              </label>
            </div>
          </form>
        </div>
        <div class="col-6 col-results">
          <div class="results">
            <div class="ruby">

            </div>
            <div class="javascript">

            </div>
            <div class="c-sharp">

            </div>
            <div class="golang">

            </div>
            <div class="python">

            </div>
            <div class="rust">

            </div>
            <div class="swift">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
